<h1>Meu Formulário</h1>
<form action="https://formspree.io/f/mnqyplrq" method="POST">
    <p>
        <label>Digite seu nome</label><br>
        <input placeholder="Digite algo..." type="text" required="required" name="nome">
    </p>
    <p>
        <label>Digite sua Cidade</label><br>
        <input placeholder="Digite algo..." type="text" required="required" value="Porto Alegre" name="cidade">
    </p>
    <p>
        <label>Digite sua mensagem</label><br>
        <textarea rows="10" cols="50" name="mensagem" required placeholder="Digite algo..."></textarea>
    </p>
    <p>
        <label>Escolha os esportes que você pratica:</label><br>
        <ul>
            <li><input checked="checked" value="SIM" name="judo" type="checkbox">Judô</li>
            <li><input value="SIM" name="futebol" type="checkbox">Futebol</li>
            <li><input value="SIM" name="tenis" type="checkbox">Tenis</li>
            <li><input value="SIM" name="basquete" type="checkbox">Basquete</li>
        </ul>
        <input value="SIM" name="termosDoContrato" type="checkbox"> Eu aceito os termos de uso do site
    </p>
    <p>
        <label>Escolha sua Cidade</label><br>
        <select>
            <option value="SP" >São Paulo</option>
            <option value="RJ" >Rio de Janeiro</option>
            <option selected value="POA" >Porto Alegre</option>
        </select>
    </p>
    <p>
        <label>Escolha sua cor favorita:</label><br>
        <ul>
            <li><input value="VERMELHO" name="corFavorita" type="radio">Vermelho</li>
            <li><input value="AZUL" name="corFavorita" type="radio">Azul</li>
            <li><input value="VERDE" name="corFavorita" type="radio">Verde</li>
            <li><input value="AMARELO" name="corFavorita" type="radio">Amarelo</li>
        </ul>  
    </p>
    <button type="submit">Enviar</button>
</form>
